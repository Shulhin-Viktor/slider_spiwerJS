<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Simple swiper with swiperJS </title>

   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
   <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js" defer></script>
	<script src="js/app.js" defer></script>

</head>


<body>
   
<div class="swiper">
   <div class="swiper-wrapper">
      <div class="swiper-slide">
         <img src="/img/1.jpg" alt="" class="swiper-slide__pic">
      </div>
      <div class="swiper-slide">
         <img src="/img/2.jpg" alt="" class="swiper-slide__pic">
      </div>
      <div class="swiper-slide">
         <img src="/img/3.jpg" alt="" class="swiper-slide__pic">
      </div>
      <div class="swiper-slide">
         <img src="/img/4.jpg" alt="" class="swiper-slide__pic">
      </div>
      <div class="swiper-slide">
         <img src="/img/5.jpg" alt="" class="swiper-slide__pic">
      </div>
   </div>
   <div class="swiper-pagination"></div>
   <div class="swiper-button-next"></div>
   <div class="swiper-button-prev"></div>

   
  
</div>

</body>



</html>
